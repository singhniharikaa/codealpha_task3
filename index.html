<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
    </div>

    <div class="main-wrapper">
        <div class="player-container">
            <div class="header">
                <h3>Now Playing</h3>
            </div>
            
            <div class="img-container">
                <img src="https://via.placeholder.com/300x300?text=Music+Art" alt="Album Art" id="cover">
            </div>
            
            <div class="song-info">
                <h2 id="title">Song Title</h2>
                <h3 id="artist">Artist Name</h3>
                <i class="far fa-heart" id="fav-btn" title="Add to Favorites"></i>
            </div>
            
            <div class="progress-container">
                <div class="time-info">
                    <span id="curr-time">0:00</span>
                    <span id="dur-time">0:00</span>
                </div>
                <div class="progress-bar-wrapper" id="progress-container">
                    <div class="progress" id="progress"></div>
                    <input type="range" id="seek-slider" min="0" max="100" value="0">
                </div>
            </div>
            
            <div class="controls">
                <button id="prev" class="action-btn" title="Previous">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big" title="Play">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn" title="Next">
                    <i class="fas fa-forward"></i>
                </button>
            </div>

            <div class="volume-container">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>

        <!-- Playlist Panel (Now beside the player) -->
        <div class="playlist-panel" id="playlist-panel">
            <div class="playlist-header">
                <h3>Playlist</h3>
            </div>
            <ul id="playlist-items">
                <!-- Items will be added by JS -->
            </ul>
        </div>
    </div>

    <!-- Hidden audio element -->
    <audio src="" id="audio"></audio>

    <script src="script.js"></script>
  </body>
</html>
